## Test resources copy

## # FhirToolkit needs a separate service.properties file because we are presenting the user with the option to point to another instance of XdsToolkit effectively ignoring the copy of the XdsToolkit (and its toolkit.properties) which were supplied with the testing-tools distribution package.
## Service.properties

# XDS Toolkit API host
XdsToolkit_Host=localhost
# XDS Toolkit API port
XdsToolkit_Port=8080

# TBD: Instead of the separate Host and Port, how about a single property: XdsToolkit_Base=http://localhost:8080/toolkit/

# Asbestos host name
FhirToolkit_Backend_Host=localhost
# Asbestos backend port
FhirToolkit_Backend_Port=8081
# Vue front-end hostname
FhirToolkit_Frontend_Host=localhost
# Vue front-end port
FhirToolkit_Frontend_Port=8081

# HAPI FHIR host name
HapiFhir_Host=localhost
# HAPI FHIR port
HapiFhir_Port=8082


# Log Capability Statement (metadata) request
Log_CS_Metadata_Request=false

MhdCapabilityStatementFile=capabilitystatement/capabilitystatement-fhirToolkitDocRecipientDocResponder.xml